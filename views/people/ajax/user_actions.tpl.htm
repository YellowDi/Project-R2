<?php if (is_array($this->list)) { ?>
	<?php foreach ($this->list AS $key => $val) { ?>
		<?php if ($val['article_info'] AND $val['associate_action'] != ACTION_LOG::ADD_COMMENT_ARTICLE) { ?>
			<div class="compressedPostListItem js-trackedPost  compressedPostListItem--withImage">
				<div class="compressedPostListItem-content">
					<div class="compressedPostListItem-social"></div>
					<div class="compressedPostListItem-title">
						<a class="link link--primary u-accentColor--hoverTextNormal" href="<?php echo $val['link']; ?>"><?php echo $val['title']; ?></a>
					</div>
					<div class="compressedPostListItem-postMeta">
						<span class="compressedPostListItem-author">
							<p class="link link--darken u-accentColor--textDarken u-accentColor--textNormal u-baseColor--link u-marginBottom0"><?php _e('%s 个评论', $val['article_info']['comments']); ?> • <?php _e('%s 次浏览', $val['article_info']['views']); ?> • <?php echo date_friendly($val['add_time'], 604800, 'Y-m-d'); ?></p>
						</span>
					</div>
				</div>
			</div>
			<?php } else { ?>
			<div class="compressedPostListItem js-trackedPost  compressedPostListItem--withImage">
				<p class="u-marginBottom0">
					<span class="pull-right text-color-999"><?php echo date_friendly($val['add_time'], 604800, 'Y-m-d'); ?></span>
					<em class="pull-left"><?php echo $val['last_action_str']; ?>:</em>
					<a class="aw-hide-txt" href="<?php echo $val['link']; ?>"><?php echo cjk_substr($val['title'], 0, 40, 'UTF-8', '...'); ?></a>
				</p>
			</div>
		<?php } ?>
	<?php } ?>
<?php } ?>
